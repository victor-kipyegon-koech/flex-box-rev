<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css flexbox</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            height: 300px;
            /* flex-wrap: wrap; */
            justify-content: center;
            align-items:center ;
            background-color: dodgerblue;

        }
        .container > div{
            background-color: #ffff;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Create a flexbox container</h1>
    <div class="container">
        <div class="box" style="order:  3;">1</div>
         <div class="box" style="order: 4;">2</div>
          <div class="box" style="order: 1;">3</div>
           <div class="box" style="order: 5;">4</div>
            <div class="box" style="order: 2;">5</div>
          <!-- <div>4</div>
          <div>5</div>
          <div>1</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div> -->
            
    </div>
</body>
</html>
